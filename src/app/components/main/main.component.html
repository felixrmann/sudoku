<div id="sudoku-main-component" [ngClass]="settingsTheme">
  <replay [isOpen]="sudokuService.gameIsDone" [initialField]="sudokuService.initialField" [moveHistory]="sudokuService.moveHistory"></replay>
  <nav>
    <h1>Sudoku</h1>
  </nav>
  <div class="main-panel">
    <div class="game-panel">
      <h2 class="difficulty-text">{{ difficultyText }}</h2>
      <field [field]="sudokuService.playingField | async"
             (select)="sudokuService.handleFieldSelect($event)"
      ></field>
      <inputs [actionButtonConfig]="sudokuService.actionButtons | async"
              [inputButtonConfig]="sudokuService.inputButtons | async"
              (actionButtonClick)="sudokuService.handleActionButtonClick($event)"
              (inputButtonClick)="sudokuService.handleInputButtonClick($event)"
      ></inputs>
    </div>
    <div class="settings-panel">
      <button class="settings-button" (click)="toggleSettings()">{{ settingsButtonText }}</button>
      <settings id="fade-in" [class.show]="showSettings"
                (newGame)="sudokuService.initNewSudoku($event)"
                [isVisible]="showSettings"
      ></settings>
    </div>
  </div>
</div>
