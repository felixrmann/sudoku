<dialog #dialogElement>
  <h3>You successfully completed a field</h3>
  <field [field]="replayService?.replayedGame | async"></field>

  <div class="dialog-button-container">
    <div>
      <button (click)="handleCloseClick()">Close</button>
    </div>

    <div>
      <select #difficultiesElement (change)="handleDifficultySelection(difficultiesElement.value)">
        @for (difficulty of difficulties; track difficulty.value) {
          <option value="{{difficulty.value}}">{{difficulty.label}}</option>
        }
      </select>
      <button (click)="handleNewGameClick()">New Game</button>
    </div>
  </div>
</dialog>
