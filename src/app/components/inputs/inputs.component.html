<div class="button-row">
  @for (button of actionButtonConfig; track button.action) {
    <button (click)="handleActionButtonClick(button)" [disabled]="button.isDisabled"
            [class.isActive]="button.isActive">
      {{ button.label }}
    </button>
  }
</div>
<div class="button-row">
  @for (button of inputButtonConfig; track button.value) {
    <button (click)="handleInputButtonClick(button.value)" [disabled]="button.isDisabled">{{ button.label }}</button>
  }
</div>
