<div class="inner-border-container" [ngClass]="squareClasses" (click)="handleClick(square)">
  @if (showSquareValue) {
    {{ square | readableField }}
  } @else {
    <div class="notes-container">
      @for (note of notes; track $index) {
        <div class="element" [ngClass]="{ 'highlighted': isNoteHighlighted(note) }">{{ note }}</div>
      }
    </div>
  }
</div>
